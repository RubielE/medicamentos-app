<router-outlet></router-outlet>
<div class="container col-10 title">
    <div class="row">
        <div class="col col-md-12  text-center">
          <blockquote class="card-blockquote">
            <h2>Estas editando un reactivo en microbiología: </h2>
          </blockquote>
      </div>
    </div><br>

  <form (ngSubmit)="guardar()" #forma="ngForm">

    <div class="form-group">
      <label for="nombre">Seleccione reactivo</label>
      <input [(ngModel)]="microbiologia.reactivo"  name="reactivo" #reactivo="ngModel" class="form-control" id="reactivo"/>

    </div>
    <br>

    <div class="row">

        <div class="form-group col-4">
          <label for="disponibilidad">Disponibilidad</label>
          <input [(ngModel)]="microbiologia.disponibilidad" name="disponibilidad" #disponibilidad="ngModel" class="form-control" id="disponibilidad"/>
        </div>
        <div class="form-group col-4">
          <label for="observacion">Observación</label>
          <input [(ngModel)]="microbiologia.observacion" name="observacion" #observacion="ngModel" class="form-control" id="observacion"/>
        </div>
        <div class="form-group col-4">
          <label for="fecha" class="col-2 col-form-label">Fecha</label>
          <input [(ngModel)]="microbiologia.fecha" #fecha="ngModel"  name="fecha" class="form-control" type="text"
            value="" id="fecha">
        </div>


    </div>
    <br>

    <div class="form-group">
      <div class="row">
        <div class="col-2 offset-7">
          <div>
              <button [disabled]="!forma.valid"
                    type="submit"
                    class="btn btn-success btn-md justify-content-lg-end">
                    <strong>Guardar cambios</strong>
              </button>
          </div>
        </div>
        <div class="col-2">
          <div>
            <button [routerLink]="['/microbiologia-listadoadmin']" type="submit" class="btn btn-danger btn-md justify-content-lg-end">
              <strong> Ir a lista microbiología..</strong>
            </button>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
