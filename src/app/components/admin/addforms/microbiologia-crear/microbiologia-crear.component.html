<router-outlet></router-outlet>
<div class="container col-10 title">
    <div class="row">
        <div class="col col-md-12  text-center">
          <blockquote class="card-blockquote">
            <h2>Crear nuevo reactivo en microbiología </h2>
          </blockquote>
      </div>
    </div><br>

  <form (ngSubmit)="guardar()" #forma="ngForm">

    <div class="form-group">
      <label for="nombre">Seleccione reactivo</label>
      <select [(ngModel)]="microbiologia.reactivo" value="reactivo" name="reactivo" #reactivo="ngModel" class="form-control" id="reactivo">
          <option value="ADA (Adenosindesaminasa)">ADA (Adenosindesaminasa)</option>
          <option value="Coprocultivos">Coprocultivos</option>
          <option value="Cultivo por BAAR">Cultivo por BAAR</option>
          <option value="Cultivo por bacterias de diversas secreciones">Cultivo por bacterias de diversas secreciones</option>
          <option value="Cultivo por hongo">Cultivo por hongo</option>
          <option value="Cultivo por Streptococcus grupo B">Cultivo por Streptococcus grupo B</option>
          <option value="Cultivos de vigilancia epidemiológica: por KPC, MRSA (Staphylococcus aureus resistente a meticilina), Vancomicina Resistente.">Cultivos de vigilancia epidemiológica: por KPC, MRSA (Staphylococcus aureus resistente a meticilina), Vancomicina Resistente.</option>
          <option value="Frotis BAAR">Frotis BAAR</option>
          <option value="Frotis Gram">Frotis Gram</option>
          <option value="Hemocultivos">Hemocultivos</option>
          <option value="KOH">KOH</option>
          <option value="PCR - Clostridium difficile">PCR - Clostridium difficile</option>
          <option value="PCR – TBC (Tuberculosis)">PCR – TBC (Tuberculosis)</option>
          <option value="Tinta china o antígeno de Cryptococcus">Tinta china o antígeno de Cryptococcus</option>
          <option value="Urocultivos">Urocultivos</option>
      </select>
    </div>
    <br>

    <div class="row">

        <div class="form-group col-4">
          <label for="disponibilidad">Disponibilidad</label>
          <input [(ngModel)]="microbiologia.disponibilidad" name="disponibilidad" #disponibilidad="ngModel" class="form-control" id="disponibilidad"/>
        </div>
        <div class="form-group col-4">
          <label for="disponibilidad">Observación</label>
          <input [(ngModel)]="urinalisis.observacion" name="observacion" #observacion="ngModel" class="form-control" id="observacion"/>
        </div>
        <div class="form-group col-4">
          <label for="fecha" class="col-2 col-form-label">Fecha</label>
          <input [(ngModel)]="microbiologia.fecha" #fecha="ngModel"  name="fecha" class="form-control" type="date"
            value="" id="fecha">
        </div>


    </div>
    <br>

    <div class="form-group">
      <div class="row">
        <div class="col-2 offset-7">
          <div>
              <button [disabled]="!forma.valid"
                    type="submit"
                    class="btn btn-success btn-md justify-content-lg-end">
                    <strong>Guardar cambios</strong>
              </button>
          </div>
        </div>
        <div class="col-2">
          <div>
            <button [routerLink]="['/medicamentos']" type="submit" class="btn btn-danger btn-md justify-content-lg-end">
              <strong> Ir a lista microbiología..</strong>
            </button>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
